<header>
<h1> User: {{userData.username}} Punkte: {{userData.score}}</h1>
</header>

<form #questionForm="ngForm" (ngSubmit)="submitForm();questionForm.resetForm()">
    <label for="name">Antwort: </label>
    <input type="text" id="name" name="name" [(ngModel)]="answer" required>
     
    <button type="submit">Absenden</button>
 </form>

<div *ngFor="let photo of currentPhotos">
    <img  src =  {{photo.url}}>
    <br><br>
</div>
